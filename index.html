<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Sistema de Bol√µes - Hub Principal</title>
    <script>
        // Versioning autom√°tico para evitar cache
        window.VERSION = Date.now();
        console.log('Vers√£o do sistema:', window.VERSION);
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .loterias-section {
            margin-bottom: 40px;
        }

        .loterias-section h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-size: 2em;
        }

        .loterias-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .loteria-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            border-left: 5px solid #667eea;
            transition: all 0.3s ease;
        }

        .loteria-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .loteria-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .loteria-info {
            margin-bottom: 20px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }

        .info-label {
            font-weight: bold;
            color: #666;
        }

        .info-value {
            color: #333;
        }

        .boloes-list {
            margin-top: 20px;
        }

        .boloes-list h4 {
            color: #333;
            margin-bottom: 15px;
        }

        .bolao-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }

        .bolao-item:hover {
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
        }

        .bolao-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .bolao-nome {
            font-weight: bold;
            color: #333;
        }

        .bolao-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .status-disponivel {
            background: #d4edda;
            color: #155724;
        }

        .status-aguardando {
            background: #fff3cd;
            color: #856404;
        }

        .bolao-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .bolao-info-item {
            font-size: 0.9em;
            color: #666;
        }

        .bolao-link {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .bolao-link:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state h3 {
            margin-bottom: 15px;
            color: #333;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
            
            .loterias-grid {
                grid-template-columns: 1fr;
            }
            
            .bolao-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Sistema de Bol√µes</h1>
            <p>Hub Principal - Gerencie e visualize seus bol√µes</p>
        </div>

        <div class="content">
            <div class="loterias-section">
                <h2>üìä Loterias Dispon√≠veis</h2>
                <div class="loading" id="loading">Carregando loterias...</div>
                <div id="loterias-container" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        // Lista de loterias para detectar
        const LOTERIAS = ['lotofacil', 'mega-sena', 'quina', 'lotomania'];
        
        // Fun√ß√£o para verificar se uma loteria existe
        async function verificarLoteria(loteria) {
            try {
                const response = await fetch(`./${loteria}/config.json`);
                if (response.ok) {
                    const config = await response.json();
                    return { nome: loteria, config };
                }
                return null;
            } catch (error) {
                console.log(`Loteria ${loteria} n√£o encontrada:`, error.message);
                return null;
            }
        }

        // Fun√ß√£o para verificar status do resultado
        async function verificarResultado(loteria) {
            try {
                console.log('Verificando resultado para:', loteria);
                const response = await fetch(`./${loteria}/config.json?v=${window.VERSION}`);
                if (response.ok) {
                    const config = await response.json();
                    console.log('Config carregado:', config);
                    console.log('Resultado no config:', config.loteria.resultado);
                    // Verificar se existe resultado no config
                    if (config.loteria.resultado && config.loteria.resultado.length > 0) {
                        console.log('Resultado dispon√≠vel!');
                        return 'disponivel';
                    }
                }
                console.log('Nenhum resultado encontrado');
                return 'aguardando';
            } catch (error) {
                console.error('Erro ao verificar resultado:', error);
                return 'aguardando';
            }
        }

        // Fun√ß√£o para criar card de loteria
        function criarCardLoteria(loteriaData) {
            const { nome, config } = loteriaData;
            const loteria = config.loteria;
            
            const card = document.createElement('div');
            card.className = 'loteria-card';
            
            const boloesHTML = Object.entries(config.boloes).map(([id, bolao]) => `
                <div class="bolao-item">
                    <div class="bolao-header">
                        <div class="bolao-nome">${bolao.nome}</div>
                        <div class="bolao-status status-aguardando" id="status-${nome}-${id}">
                            Aguardando resultado
                        </div>
                    </div>
                    <div class="bolao-info">
                        <div class="bolao-info-item">
                            <strong>Cotas:</strong> ${bolao.cotas}
                        </div>
                        <div class="bolao-info-item">
                            <strong>Modalidade:</strong> ${loteria.modalidade}
                        </div>
                        <div class="bolao-info-item">
                            <strong>Concurso:</strong> ${loteria.concurso}
                        </div>
                        <div class="bolao-info-item">
                            <strong>N√∫meros:</strong> ${loteria.numeros_por_jogo}
                        </div>
                    </div>
                    <a href="./bolao-template.html?loteria=${nome}&bolao=${id}" class="bolao-link" target="_blank">
                        Acessar Bol√£o
                    </a>
                </div>
            `).join('');
            
            card.innerHTML = `
                <h3>${loteria.modalidade}</h3>
                <div class="loteria-info">
                    <div class="info-item">
                        <span class="info-label">Concurso:</span>
                        <span class="info-value">${loteria.concurso}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">N√∫meros por jogo:</span>
                        <span class="info-value">${loteria.numeros_por_jogo}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Range de acertos:</span>
                        <span class="info-value">${loteria.range_acertos.minimo}-${loteria.range_acertos.maximo}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">Total de bol√µes:</span>
                        <span class="info-value">${Object.keys(config.boloes).length}</span>
                    </div>
                </div>
                <div class="boloes-list">
                    <h4>Bol√µes Dispon√≠veis</h4>
                    ${boloesHTML}
                </div>
            `;
            
            return card;
        }

        // Fun√ß√£o para atualizar status dos resultados
        async function atualizarStatusResultados() {
            for (const loteria of LOTERIAS) {
                try {
                    const response = await fetch(`./${loteria}/config.json`);
                    if (response.ok) {
                        const config = await response.json();
                        const status = await verificarResultado(loteria);
                        
                        Object.keys(config.boloes).forEach(bolaoId => {
                            const statusElement = document.getElementById(`status-${loteria}-${bolaoId}`);
                            if (statusElement) {
                                if (status === 'disponivel') {
                                    statusElement.textContent = 'Resultado dispon√≠vel';
                                    statusElement.className = 'bolao-status status-disponivel';
                                } else {
                                    statusElement.textContent = 'Aguardando resultado';
                                    statusElement.className = 'bolao-status status-aguardando';
                                }
                            }
                        });
                    }
                } catch (error) {
                    console.error(`Erro ao atualizar status para ${loteria}:`, error);
                }
            }
        }

        // Fun√ß√£o principal para carregar loterias
        async function carregarLoterias() {
            const container = document.getElementById('loterias-container');
            const loading = document.getElementById('loading');
            
            try {
                const loteriasEncontradas = [];
                
                // Verificar cada loteria
                for (const loteria of LOTERIAS) {
                    const loteriaData = await verificarLoteria(loteria);
                    if (loteriaData) {
                        loteriasEncontradas.push(loteriaData);
                    }
                }
                
                if (loteriasEncontradas.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h3>Nenhuma loteria encontrada</h3>
                            <p>Adicione arquivos de configura√ß√£o nas pastas das loterias para visualiz√°-las aqui.</p>
                        </div>
                    `;
                } else {
                    container.innerHTML = '';
                    loteriasEncontradas.forEach(loteriaData => {
                        const card = criarCardLoteria(loteriaData);
                        container.appendChild(card);
                    });
                    
                    // Atualizar status dos resultados
                    await atualizarStatusResultados();
                }
                
                loading.style.display = 'none';
                container.style.display = 'block';
                
            } catch (error) {
                console.error('Erro ao carregar loterias:', error);
                loading.innerHTML = `
                    <div class="error">
                        Erro ao carregar loterias. Verifique se os arquivos de configura√ß√£o est√£o corretos.
                    </div>
                `;
            }
        }

        // Fun√ß√£o para atualizar periodicamente
        function iniciarAtualizacaoPeriodica() {
            // Atualizar a cada 30 segundos
            setInterval(atualizarStatusResultados, 30000);
        }

        // Inicializa√ß√£o
        async function init() {
            await carregarLoterias();
            iniciarAtualizacaoPeriodica();
        }

        // Iniciar aplica√ß√£o
        init();
    </script>
</body>
</html>
