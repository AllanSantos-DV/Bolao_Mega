        // Importar Firebase SDK (oficial)
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getFirestore, doc, getDoc, setDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        // Utilidades de API: timeout e logs melhores
        const API_TIMEOUT_MS = 10000;
        async function fetchJsonWithTimeout(url, options = {}, timeoutMs = API_TIMEOUT_MS) {
            const controller = new AbortController();
            const id = setTimeout(() => controller.abort(), timeoutMs);
            try {
                const resp = await fetch(url, { ...options, signal: controller.signal });
                const text = await resp.text();
                let data = null;
                try {
                    data = text ? JSON.parse(text) : null;
                } catch (e) {
                    console.warn('Resposta n√£o-JSON da API', { url, status: resp.status, statusText: resp.statusText, sample: text ? text.slice(0, 200) : '' });
                }
                if (!resp.ok) {
                    console.error('Falha na requisi√ß√£o', { url, status: resp.status, statusText: resp.statusText, sample: text ? text.slice(0, 200) : '' });
                    return { ok: false, status: resp.status, statusText: resp.statusText, data };
                }
                return { ok: true, status: resp.status, statusText: resp.statusText, data };
            } catch (err) {
                const isAbort = err && err.name === 'AbortError';
                console.error('Erro de rede/timeout', { url, timeoutMs, abort: isAbort, message: err?.message });
                return { ok: false, status: 0, statusText: isAbort ? 'Timeout' : 'NetworkError', data: null, error: err?.message };
            } finally {
                clearTimeout(id);
            }
        }
        function httpStatusHint(status) {
            if (status === 404) return 'Recurso n√£o encontrado (verifique loteria/concurso).';
            if (status >= 500) return 'Servi√ßo da Caixa possivelmente indispon√≠vel.';
            if (status === 0) return 'Sem conex√£o ou bloqueio de CORS/Timeout.';
            return 'Falha na requisi√ß√£o.';
        }
        
        // Tornar fun√ß√µes dispon√≠veis globalmente
        window.firebaseDoc = doc;
        window.firebaseGetDoc = getDoc;
        window.firebaseSetDoc = setDoc;
        window.firebaseServerTimestamp = serverTimestamp;
        
        // Carregar configura√ß√£o do Firebase dinamicamente
        async function loadFirebaseConfig() {
            try {
                const response = await fetch('./firebase-config.js');
                if (response.ok) {
                    const script = await response.text();
                    eval(script); // Executar script para definir vari√°veis globais
                    
                    return {
                        apiKey: window.FIREBASE_API_KEY,
                        authDomain: window.FIREBASE_AUTH_DOMAIN,
                        projectId: window.FIREBASE_PROJECT_ID,
                        storageBucket: window.FIREBASE_STORAGE_BUCKET,
                        messagingSenderId: window.FIREBASE_MESSAGING_SENDER_ID,
                        appId: window.FIREBASE_APP_ID
                    };
                }
            } catch (error) {
                console.warn('Erro ao carregar configura√ß√£o Firebase:', error);
            }
            
            // Fallback para configura√ß√£o padr√£o
            return {
                apiKey: "CONFIG_PADRAO_API_KEY",
                authDomain: "mega-bolao-2025.firebaseapp.com",
                projectId: "mega-bolao-2025",
                storageBucket: "mega-bolao-2025.appspot.com",
                messagingSenderId: "CONFIG_PADRAO_SENDER_ID",
                appId: "CONFIG_PADRAO_APP_ID"
            };
        }
        
        // Inicializar Firebase
        async function initFirebase() {
            const firebaseConfig = await loadFirebaseConfig();
            
            try {
                const app = initializeApp(firebaseConfig);
                const db = getFirestore(app);
                
                // Tornar dispon√≠vel globalmente
                window.firebaseApp = app;
                window.firebaseDb = db;
                
                console.log('‚úÖ Firebase inicializado no Hub com sucesso');
            } catch (error) {
                console.error('‚ùå Erro ao inicializar Firebase no Hub:', error);
            }
        }
        
        // Inicializar quando a p√°gina carregar
        initFirebase();
    </script>

        // Fun√ß√£o para verificar se uma loteria existe (compat√≠vel com GitHub Pages)
        async function verificarLoteria(loteria) {
            try {
                // Tentar caminho relativo primeiro (local)
                let response = await fetch(`./${loteria}/config.json`);
                
                // Se falhar, tentar caminho absoluto (GitHub Pages)
                if (!response.ok) {
                    response = await fetch(`/${loteria}/config.json`);
                }
                
                // Se ainda falhar, tentar com .github.io
                if (!response.ok) {
                    response = await fetch(`/Bolao_Mega/${loteria}/config.json`);
                }
                
                if (response.ok) {
                    const config = await response.json();
                    return { nome: loteria, config };
                }
                return null;
            } catch (error) {
                console.log(`Loteria ${loteria} n√£o encontrada:`, error.message);
                return null;
            }
        }

                    if (loteriaData) {

                        } else if (resultado.status === 'api') {

                            detalhes.push(`‚úÖ ${loteria.nome} - Concurso ${concurso}: API ‚Üí Firebase + Cache (${origem})`);
                        } else if (resultado.status === 'config') {
                            totalValidados++;
                            detalhes.push(`‚ö†Ô∏è ${loteria.nome} - Concurso ${concurso}: Config ‚Üí Cache (${origem})`);
                        } else if (resultado.status === 'sem-dados') {
                            totalSemDados++;
                            detalhes.push(`‚ùå ${loteria.nome} - Concurso ${concurso}: Sem dados`);
                        } else {
                            totalErros++;
                            detalhes.push(`‚ùå ${loteria.nome} - Concurso ${concurso}: Erro`);
                        }
                        
                    }
                }
                
                // Mostrar resultado final
                let resultadoHTML = `
                    <div class="result">
                        <strong>‚úÖ Valida√ß√£o conclu√≠da!</strong><br>
                        ‚úÖ Validados: ${totalValidados}<br>
                        ‚ùå Erros: ${totalErros}<br>
                        üì≠ Sem dados: ${totalSemDados}<br>
                        <details>
                            <summary>Ver detalhes</summary>
                            ${detalhes.map(d => `<div>${d}</div>`).join('')}
                        </details>
                    </div>
                `;
                
                statusDiv.innerHTML = resultadoHTML;
                
            } catch (error) {
                statusDiv.innerHTML = `<div class="result">‚ùå Erro na valida√ß√£o: ${error.message}</div>`;
            }
        }

        // Fun√ß√£o para validar concurso com fluxo completo
        async function validarConcursoCompleto(loteria, concurso) {
            try {
                // 1. Cache Local - PRIMEIRO
                const cacheData = await consultarCacheLocal(loteria, concurso);
                if (cacheData) {
                    return { status: 'cache-local', data: cacheData };
                }
                
                // 2. Firebase - SEGUNDO
                const firebaseData = await consultarFirebase(loteria, concurso);
                if (firebaseData) {
                    // Salvar no cache local para pr√≥ximas consultas
                    await salvarNoCacheLocal(firebaseData, loteria, concurso, 'firebase');
                    return { status: 'firebase', data: firebaseData };
                }
                
                // 3. API da Caixa - TERCEIRO
                const apiData = await consultarAPICaixa(loteria, concurso);
                if (apiData) {
                    // Salvar no Firebase e cache local
                    const firebaseSalvo = await salvarNoFirebase(apiData, loteria, concurso);
                    const cacheSalvo = await salvarNoCacheLocal(apiData, loteria, concurso, 'api');
                    
                    if (!firebaseSalvo) {
                        console.warn(`‚ö†Ô∏è Falha ao salvar no Firebase: ${loteria}/${concurso}`);
                    }
                    if (!cacheSalvo) {
                        console.warn(`‚ö†Ô∏è Falha ao salvar no cache local: ${loteria}/${concurso}`);
                    }
                    
                    return { status: 'api', data: apiData };
                }
                
                // 4. Arquivo de Config - QUARTO
                const configData = await consultarConfigLocal(loteria, concurso);
                if (configData) {
                    // Colocar dados em cache
                    const cacheSalvo = await salvarNoCacheLocal(configData, loteria, concurso, 'config');
                    if (!cacheSalvo) {
                        console.warn(`‚ö†Ô∏è Falha ao salvar no cache local: ${loteria}/${concurso}`);
                    }
                    return { status: 'config', data: configData };
                }
                
                // 5. Se n√£o existe em lugar nenhum
                return { status: 'sem-dados', data: null };
                
            } catch (error) {
                console.error(`‚ùå Erro ao validar ${loteria}/${concurso}:`, error);
                return { status: 'erro', data: null, error: error.message };
            }
        }

        // Fun√ß√£o auxiliar para consultar Cache Local
        async function consultarCacheLocal(loteria, concurso) {
            try {
                const cacheKey = `caixa_api_cache_${loteria}_${concurso}`;
                const localCache = localStorage.getItem(cacheKey);
                
                if (localCache) {
                    const cacheData = JSON.parse(localCache);
                    const cacheAge = Date.now() - cacheData.timestamp;
                    const CACHE_DURATION = 24 * 60 * 60 * 1000; // 24 horas
                    
                    if (cacheAge < CACHE_DURATION) {
                        // Mostrar informa√ß√µes detalhadas do cache
                        const origem = cacheData.origem || 'desconhecida';
                        const validacao = cacheData.validacao || { valido: 'n√£o verificado' };
                        const resultado = cacheData.resultado || [];
                        
                        console.log(`‚úÖ Cache local v√°lido: ${loteria}/${concurso}`);
                        console.log(`   üìä Concurso: ${concurso}`);
                        console.log(`   üî¢ N√∫meros: [${resultado.join(', ')}]`);
                        console.log(`   üìç Origem: ${origem}`);
                        console.log(`   ‚úÖ Valida√ß√£o: ${validacao.valido ? 'V√°lido' : 'Inv√°lido'} - ${validacao.motivo || 'N/A'}`);
                        
                        return cacheData.resultado;
                    } else {
                        console.log(`‚è∞ Cache local expirado: ${loteria}/${concurso}`);
                    }
                } else {
                    console.log(`üì≠ Cache local n√£o encontrado: ${loteria}/${concurso}`);
                }
                
                return null;
            } catch (error) {
                console.warn(`‚ö†Ô∏è Erro ao consultar cache local: ${loteria}/${concurso}`, error);
                return null;
            }
        }

        // Fun√ß√£o auxiliar para consultar Firebase
        async function consultarFirebase(loteria, concurso) {
            try {
                console.log(`üîç Consultando Firebase: ${loteria}/${concurso}`);
                
                // Verificar se Firebase est√° inicializado
                if (!window.firebaseDb) {
                    console.warn('‚ö†Ô∏è Firebase n√£o inicializado no Hub');
                    return null;
                }
                
                // Usar o SDK real do Firebase
                const docRef = window.firebaseDoc(window.firebaseDb, 'loterias', loteria, concurso.toString());
                const docSnap = await window.firebaseGetDoc(docRef);
                
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    console.log(`‚úÖ Dados encontrados no Firebase: ${loteria}/${concurso}`);
                    return data; // Retorna os dados diretamente
                } else {
                    console.log(`üì≠ Concurso n√£o encontrado no Firebase: ${loteria}/${concurso}`);
                    return null;
                }
                
            } catch (error) {
                console.warn(`‚ö†Ô∏è Erro ao consultar Firebase: ${loteria}/${concurso}`, error);
                return null;
            }
        }

        // Fun√ß√£o auxiliar para consultar API da Caixa
        async function consultarAPICaixa(loteria, concurso) {
            try {
                const url = `https://servicebus2.caixa.gov.br/portaldeloterias/api/${loteria}/${concurso}`;
                const result = await fetchJsonWithTimeout(url);
                if (result.ok && result.data) {
                    console.log(`‚úÖ Dados obtidos da API da Caixa: ${loteria}/${concurso}`);

                }

                return null;
            } catch (error) {
                console.warn(`Erro ao consultar API da Caixa: ${loteria}/${concurso}`, error);

            }

        // Fun√ß√£o auxiliar para consultar config local (compat√≠vel com GitHub Pages)
        async function consultarConfigLocal(loteria, concurso) {
            try {
                // Tentar caminho relativo primeiro (local)
                let response = await fetch(`./${loteria}/config.json`);
                
                // Se falhar, tentar caminho absoluto (GitHub Pages)
                if (!response.ok) {
                    response = await fetch(`/${loteria}/config.json`);
                }
                
                // Se ainda falhar, tentar com .github.io
                if (!response.ok) {
                    response = await fetch(`/Bolao_Mega/${loteria}/config.json`);
                }
                
                if (response.ok) {
                    const config = await response.json();
                    
                    // Procurar o concurso nos bol√µes
                    if (config.boloes) {
                        for (const [bolaoId, bolaoData] of Object.entries(config.boloes)) {
                            if (bolaoData.concurso == concurso && bolaoData.resultado) {
                                console.log(`üìã Dados encontrados no config: ${loteria}/${concurso}`);
                                return bolaoData.resultado;
                            }
                        }
                    }
                }
                
                console.log(`üì≠ Concurso n√£o encontrado no config: ${loteria}/${concurso}`);
                return null;
            } catch (error) {
                console.warn(`Erro ao consultar config local: ${loteria}/${concurso}`, error);
                return null;
            }
        }

        // Fun√ß√£o auxiliar para salvar no Firebase
        async function salvarNoFirebase(data, loteria, concurso) {
            try {
                console.log(`üíæ Salvando no Firebase: ${loteria}/${concurso}`);
                
                // Verificar se Firebase est√° inicializado
                if (!window.firebaseDb) {
                    console.warn('‚ö†Ô∏è Firebase n√£o inicializado no Hub');
                    return false;
                }
                
                // Usar o SDK real do Firebase
                const docRef = window.firebaseDoc(window.firebaseDb, 'loterias', loteria, concurso.toString());
                const firebaseData = {
                    timestamp: window.firebaseServerTimestamp(),
                    loteria: loteria,
                    concurso: concurso,
                    resultado: data.listaDezenas || data.resultado || [],
                    data: data,
                    lastUpdated: new Date().toISOString()
                };
                
                await window.firebaseSetDoc(docRef, firebaseData);
                console.log(`‚úÖ Dados salvos no Firebase: ${loteria}/${concurso}`);
                return true;
                
            } catch (error) {
                console.warn(`‚ö†Ô∏è Erro ao salvar no Firebase: ${loteria}/${concurso}`, error);
                return false;
            }
        }

        // Fun√ß√£o para validar dados antes de salvar no cache
        function validarDadosCache(data, loteria, concurso) {
            try {
                // Obter configura√ß√£o da loteria
                const config = obterConfigLoteria(loteria);
                console.log(`üîç Debug - Config obtida para ${loteria}:`, config);
                if (!config || !config.loteria) {
                    console.warn(`‚ö†Ô∏è Configura√ß√£o n√£o encontrada para ${loteria}`);
                    return { valido: false, motivo: 'Config n√£o encontrada' };
                }
                
                const numerosPorJogo = config.loteria.numeros_por_jogo;
                const resultado = data.listaDezenas || data.resultado || [];
                
                console.log(`üîç Validando ${loteria}/${concurso}:`);
                console.log(`   üìä Config: ${numerosPorJogo} n√∫meros por jogo`);
                console.log(`   üî¢ Resultado: [${resultado.join(', ')}] (${resultado.length} n√∫meros)`);
                
                // Validar quantidade de n√∫meros
                if (!Array.isArray(resultado)) {
                    return { valido: false, motivo: 'Resultado n√£o √© array' };
                }
                
                if (resultado.length !== numerosPorJogo) {
                    return { 
                        valido: false, 
                        motivo: `Quantidade incorreta: ${resultado.length} (esperado: ${numerosPorJogo})` 
                    };
                }
                
                // Validar se s√£o n√∫meros v√°lidos (apenas verificar se s√£o n√∫meros)
                const numerosValidos = resultado.every(num => {
                    const numero = parseInt(num);
                    return !isNaN(numero) && numero > 0;
                });
                
                if (!numerosValidos) {
                    return { valido: false, motivo: 'N√∫meros inv√°lidos encontrados' };
                }
                
                // Validar se n√£o h√° duplicatas
                const numerosUnicos = [...new Set(resultado)];
                if (numerosUnicos.length !== resultado.length) {
                    return { valido: false, motivo: 'N√∫meros duplicados encontrados' };
                }
                
                console.log(`‚úÖ Valida√ß√£o bem-sucedida para ${loteria}/${concurso}`);
                return { valido: true, motivo: 'Dados v√°lidos' };
                
            } catch (error) {
                console.error('‚ùå Erro na valida√ß√£o:', error);
                return { valido: false, motivo: `Erro na valida√ß√£o: ${error.message}` };
            }
        }
        
        // Fun√ß√£o para obter configura√ß√£o da loteria (compat√≠vel com GitHub Pages)
        function obterConfigLoteria(loteria) {
            try {
                // Tentar carregar do localStorage primeiro
                const cachedConfig = localStorage.getItem(`config_${loteria}`);
                if (cachedConfig) {
                    return JSON.parse(cachedConfig);
                }
                
                // Se n√£o estiver em cache, tentar carregar dinamicamente
                // Usar a configura√ß√£o j√° carregada no Hub
                if (window.configLoterias && window.configLoterias[loteria]) {
                    return window.configLoterias[loteria];
                }
                
                // Se n√£o encontrar, retornar null (n√£o usar configura√ß√µes fixas)
                return null;
            } catch (error) {
                console.warn(`‚ö†Ô∏è Erro ao obter config de ${loteria}:`, error);
                return null;
            }
        }
        
        // Fun√ß√£o auxiliar para salvar no cache local com valida√ß√£o
        async function salvarNoCacheLocal(data, loteria, concurso, origem = 'desconhecida') {
            try {
                // Validar dados antes de salvar
                const validacao = validarDadosCache(data, loteria, concurso);
                
                if (!validacao.valido) {
                    console.warn(`‚ö†Ô∏è Dados inv√°lidos para ${loteria}/${concurso}: ${validacao.motivo}`);
                    
                    // Tentar usar fallback do config
                    const configData = await consultarConfigLocal(loteria, concurso);
                    if (configData && configData.resultado && configData.resultado.length > 0) {
                        console.log(`üîÑ Usando fallback do config para ${loteria}/${concurso}`);
                        const cacheData = {
                            resultado: configData.resultado,
                            timestamp: Date.now(),
                            loteria: loteria,
                            concurso: concurso,
                            origem: 'config-fallback',
                            validacao: { valido: true, motivo: 'Fallback do config' }
                        };
                        
                        localStorage.setItem(`caixa_api_cache_${loteria}_${concurso}`, JSON.stringify(cacheData));
                        console.log(`üíæ Cache salvo com fallback: ${loteria}/${concurso}`);
                        return true;
                    } else {
                        console.error(`‚ùå N√£o foi poss√≠vel salvar cache para ${loteria}/${concurso} - dados inv√°lidos e sem fallback`);
                        return false;
                    }
                }
                
                // Dados v√°lidos, salvar normalmente
                const cacheData = {
                    resultado: data.listaDezenas || data.resultado || [],
                    timestamp: Date.now(),
                    loteria: loteria,
                    concurso: concurso,
                    origem: origem,
                    validacao: validacao
                };
                
                localStorage.setItem(`caixa_api_cache_${loteria}_${concurso}`, JSON.stringify(cacheData));
                console.log(`üíæ Cache salvo com valida√ß√£o: ${loteria}/${concurso} (origem: ${origem})`);
                return true;
                
            } catch (error) {
                console.warn(`‚ö†Ô∏è Erro ao salvar no cache local: ${loteria}/${concurso}`, error);
                return false;
            }
        }

        // Fun√ß√£o auxiliar para obter loterias dispon√≠veis
        async function obterLoteriasDisponiveis() {
            const loterias = [];
            
            for (const loteria of LOTERIAS) {
                try {
                    const response = await fetch(`./${loteria}/config.json`);
                    if (response.ok) {
                        const config = await response.json();
                        loterias.push({ nome: loteria, config });
                    }
                } catch (error) {
                    console.log(`Loteria ${loteria} n√£o encontrada:`, error.message);
                }
            }
            
            return loterias;
        }

        // Fun√ß√£o auxiliar para obter concursos de uma loteria
        async function obterConcursosDaLoteria(loteria) {
            try {
                const response = await fetch(`./${loteria}/config.json`);
                if (response.ok) {
                    const config = await response.json();
                    const concursos = [];
                    
                    // Extrair concursos dos bol√µes
                    if (config.boloes) {
                        for (const [bolaoId, bolaoData] of Object.entries(config.boloes)) {
                            if (bolaoData.concurso) {
                                concursos.push(bolaoData.concurso);
                            }
                        }
                    }
                    
                    return [...new Set(concursos)]; // Remove duplicatas
                }
            } catch (error) {
                console.log(`Erro ao obter concursos de ${loteria}:`, error.message);
            }
            
            return [];
        }



        // Inicializa√ß√£o
        async function init() {
            await carregarLoterias();
            iniciarAtualizacaoPeriodica();
            
            // Mostrar controle de cache se for administrador
            if (verificarPermissaoAdmin()) {
                mostrarControleCache();
            }
        }

        // Iniciar aplica√ß√£o
        init();
    </script>
