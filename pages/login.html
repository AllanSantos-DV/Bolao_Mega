<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Login • NovoApp</title>
  
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      font-family: Inter, system-ui, -apple-system, sans-serif; 
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%); 
      color: #fff; 
      min-height: 100vh; 
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(10px);
    }
    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }
    .login-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .login-subtitle {
      color: #bdbdbd;
      font-size: 14px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #e0e0e0;
    }
    .form-input {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      color: #fff;
      font-size: 16px;
      transition: all 0.3s;
    }
    .form-input:focus {
      outline: none;
      border-color: #667eea;
      background: rgba(255,255,255,0.08);
    }
    .form-input::placeholder {
      color: #888;
    }
    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border: 0;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 12px;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }
    .btn:active {
      transform: translateY(0);
    }
    .btn-secondary {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
    }
    .btn-secondary:hover {
      background: rgba(255,255,255,0.15);
      box-shadow: 0 8px 25px rgba(255,255,255,0.1);
    }
    .divider {
      text-align: center;
      margin: 24px 0;
      position: relative;
      color: #888;
    }
    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: rgba(255,255,255,0.1);
    }
    .divider span {
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      padding: 0 16px;
      position: relative;
      z-index: 1;
    }
    .error-message {
      background: rgba(255,107,107,0.1);
      border: 1px solid rgba(255,107,107,0.3);
      color: #ff6b6b;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }
    .success-message {
      background: rgba(0,212,170,0.1);
      border: 1px solid rgba(0,212,170,0.3);
      color: #00d4aa;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }
    .loading {
      display: none;
      text-align: center;
      color: #bdbdbd;
      margin-top: 20px;
    }
    .loading.show {
      display: block;
    }
    .forgot-password {
      text-align: center;
      margin-top: 20px;
    }
    .forgot-password a {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
    }
    .forgot-password a:hover {
      text-decoration: underline;
    }
  </style>
  
         <link rel="stylesheet" href="../assets/css/tailwind.min.css">
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1 class="login-title">Entrar</h1>
      <p class="login-subtitle">Acesse sua conta do NovoApp</p>
    </div>

    <div id="error-message" class="error-message"></div>
    <div id="success-message" class="success-message"></div>

    <form id="login-form">
      <div class="form-group">
        <label class="form-label" for="email">E-mail</label>
        <input 
          type="email" 
          id="email" 
          class="form-input" 
          placeholder="seu@email.com"
          required
        >
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Senha</label>
        <input 
          type="password" 
          id="password" 
          class="form-input" 
          placeholder="Sua senha"
          required
        >
      </div>

      <button type="submit" class="btn" id="login-btn">
        Entrar
      </button>
    </form>

    <div class="divider">
      <span>ou</span>
    </div>

    <button class="btn btn-secondary" id="google-btn">
      <svg width="20" height="20" viewBox="0 0 24 24" style="display: inline-block; margin-right: 8px; vertical-align: middle;">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Continuar com Google
    </button>

    <div class="forgot-password">
      <a href="#" id="forgot-password-link">Esqueceu sua senha?</a>
    </div>

    <div class="loading" id="loading">
      <p>Carregando...</p>
    </div>
    
    <div style="margin-top:16px">
      <button class="btn btn-secondary" id="clear-storage-btn">Limpar sessão e cache</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js';
    import { getAuth, setPersistence, browserSessionPersistence, indexedDBLocalPersistence, signInWithEmailAndPassword, signInWithPopup, signInWithRedirect, getRedirectResult, GoogleAuthProvider, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js';
    import { ensureFirebaseConfigAvailable } from '../assets/js/firebase/config-loader.js';

    // Carregar configuração Firebase e inicializar
    await ensureFirebaseConfigAvailable();
    const app = initializeApp(window.firebaseConfig);
    const auth = getAuth(app);
    try {
      // Persistência por sessão (evita travas de estado entre abas), fallback para IndexedDB
      await setPersistence(auth, browserSessionPersistence);
    } catch (e) {
      try {
        await setPersistence(auth, indexedDBLocalPersistence);
      } catch {}
    }
    const googleProvider = new GoogleAuthProvider();
    // Força seleção de conta e melhora UX
    try { googleProvider.setCustomParameters({ prompt: 'select_account' }); } catch {}
    try { auth.useDeviceLanguage(); } catch {}

    const loginForm = document.getElementById('login-form');
    const googleBtn = document.getElementById('google-btn');
    const forgotPasswordLink = document.getElementById('forgot-password-link');
    const clearStorageBtn = document.getElementById('clear-storage-btn');
    async function clearAllAppData() {
      try {
        setLoading(true);
        hideMessages();

        // 1) Sign-out (se houver)
        try { await auth.signOut(); } catch {}

        // 2) localStorage / sessionStorage
        try { localStorage.clear(); } catch {}
        try { sessionStorage.clear(); } catch {}

        // 3) Cookies (escopo atual)
        try {
          const cookies = document.cookie.split(';');
          for (const c of cookies) {
            const eqPos = c.indexOf('=');
            const name = eqPos > -1 ? c.substr(0, eqPos).trim() : c.trim();
            document.cookie = name + '=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/';
          }
        } catch {}

        // 4) Cache API
        try {
          if ('caches' in window) {
            const names = await caches.keys();
            await Promise.all(names.map(n => caches.delete(n)));
          }
        } catch {}

        // 5) IndexedDB (apaga bancos comuns do Firebase/Auth)
        try {
          const dbs = await (indexedDB?.databases?.() || []);
          for (const db of dbs) {
            if (db?.name) {
              try { indexedDB.deleteDatabase(db.name); } catch {}
            }
          }
        } catch {}

        showSuccess('Sessão e cache limpos. Recarregando...');
        setTimeout(() => window.location.reload(), 600);
      } catch (e) {
        showError('Falha ao limpar dados.');
      } finally {
        setLoading(false);
      }
    }

    if (clearStorageBtn) {
      clearStorageBtn.addEventListener('click', clearAllAppData);
    }
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');
    const loading = document.getElementById('loading');
    const loginBtn = document.getElementById('login-btn');

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      successMessage.style.display = 'none';
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.style.display = 'block';
      errorMessage.style.display = 'none';
    }

    function hideMessages() {
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
    }

    function setLoading(isLoading) {
      loading.classList.toggle('show', isLoading);
      loginBtn.disabled = isLoading;
      googleBtn.disabled = isLoading;
      loginBtn.textContent = isLoading ? 'Entrando...' : 'Entrar';
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessages();
      setLoading(true);

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        showSuccess('Login realizado com sucesso!');
        setTimeout(() => {
          window.location.href = '/';
        }, 1000);
      } catch (error) {
        console.error('Erro no login:', error);
        switch (error.code) {
          case 'auth/user-not-found':
            showError('Usuário não encontrado.');
            break;
          case 'auth/wrong-password':
            showError('Senha incorreta.');
            break;
          case 'auth/invalid-email':
            showError('E-mail inválido.');
            break;
          case 'auth/too-many-requests':
            showError('Muitas tentativas. Tente novamente mais tarde.');
            break;
          default:
            showError('Erro ao fazer login. Tente novamente.');
        }
      } finally {
        setLoading(false);
      }
    });

    googleBtn.addEventListener('click', async () => {
      hideMessages();
      setLoading(true);
      
      try {
        // Popup primeiro (preferido)
        await signInWithPopup(auth, googleProvider);
        showSuccess('Login com Google realizado com sucesso!');
        setTimeout(() => { window.location.href = '/'; }, 800);
      } catch (error) {
        // Fallback para redirect se o popup falhar por qualquer motivo
        const code = error?.code || '';
        try {
          await signInWithRedirect(auth, googleProvider);
          return; // fluxo segue no getRedirectResult/onAuthStateChanged
        } catch (redirectErr) {
          console.error('Google login erro:', { code, error, redirectErr });
          showError(`Erro ao fazer login com Google. (${code || 'desconhecido'})`);
        }
      } finally {
        setLoading(false);
      }
    });

    forgotPasswordLink.addEventListener('click', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      
      if (!email) {
        showError('Digite seu e-mail primeiro.');
        return;
      }

      try {
        await sendPasswordResetEmail(auth, email);
        showSuccess('E-mail de recuperação enviado!');
      } catch (error) {
        console.error('Erro ao enviar e-mail:', error);
        showError('Erro ao enviar e-mail de recuperação.');
      }
    });

    // Trata retorno de redirect (se houve)
    try {
      const redirectResult = await getRedirectResult(auth);
      if (redirectResult?.user) {
        window.location.href = '/';
      }
    } catch {}

    // Redireciona se já estiver autenticado (ex.: após redirect)
    auth.onAuthStateChanged((user) => {
      if (user) {
        window.location.href = '/';
      }
    });
  </script>
</body>
</html>
