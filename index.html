<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Sistema de Bolões - Hub Principal</title>
    <script>
        // Versioning automático para evitar cache
        window.VERSION = Date.now();
        console.log('Versão do sistema:', window.VERSION);
    </script>
    <script>
        (function(){
            var link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = './assets/css/hub.css?v=' + window.VERSION;
            document.head.appendChild(link);
        })();
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 Sistema de Bolões</h1>
            <p>Hub Principal - Gerencie e visualize seus bolões</p>
            <div data-include="./partials/cache-control.html"></div>
        </div>

        <div class="content">
            <div class="loterias-section">
                <h2>📊 Loterias Disponíveis</h2>
                <div class="loading" id="loading">Carregando loterias...</div>
                <div id="loterias-container" style="display: none;"></div>
            </div>
        </div>
    </div>
    <div data-include="./partials/footer.html"></div>

    <script type="module">
        const v = window.VERSION || Date.now();
        import(`./assets/js/ui/includes.js?v=${v}`).then(m => m.loadIncludes && m.loadIncludes()).catch(() => {});
        import(`./assets/js/ui/hub.js?v=${v}`).then(m => m.bootstrapHub && m.bootstrapHub()).catch(() => {});
    </script>
</body>
</html>
